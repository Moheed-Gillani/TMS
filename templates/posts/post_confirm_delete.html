{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content text-light">
    <center>
    <h1 class="" style="font-family: Brush Script MT, Brush Script Std, cursive;">Delete Your  blog {{ object.headline }} </h1></center>
    
    <form enctype="multipart/form-data" method="POST">
     {% csrf_token %}
     <center>
     <p class="text-warning"> Are you sure you want to delete {{ object }}</p>
     <input type="submit" value="Confirm" class="btn btn-danger">
    </center>
 </form>
</center>
</div>

{% endblock %}
