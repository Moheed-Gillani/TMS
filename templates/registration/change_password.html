{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
<center>
<h3><span >Change Your account password</span></h1>
</center>         
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form|crispy}}
    <input type="submit" value="Change" name="Signin" class="btn btn-dark btn-lg mt-1 mb-1">
</form>
</div>
{% endblock %}
